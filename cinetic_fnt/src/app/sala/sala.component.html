<div>
    <p-table [value]="salas">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Ciudad</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sala>
            <tr>
                <td>{{sala.nombre}}</td>
                <td>{{sala.ciudad}}</td>
            </tr>
        </ng-template>
    </p-table>    
</div>

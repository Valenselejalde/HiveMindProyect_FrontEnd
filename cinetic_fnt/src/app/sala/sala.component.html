<div>
    <p-table [value]="cinetic.lista">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <p-button label="Crear sala" (click)="cinetic.ver_formulario=true"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sala>
            <tr>
                <td>{{sala.nombre}}</td>
                <td>{{sala.ciudad}}</td>
                <td>
                    <p-button label="Editar"
                        (click)="cinetic.llenar_formulario(sala); cinetic.ver_formulario=true;"></p-button>
                </td>
                <td>
                    <p-button label="Borrar"
                        (click)="cinetic.llenar_formulario(sala); cinetic.ver_formulario_borrar=true;"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Formulario sala" [(visible)]="cinetic.ver_formulario">
    <form [formGroup]="cinetic.formulario">
        <div class="grid p-fluid">
            <div class="col-12 md:col-4">
                <p-dropdown [options]="cinetic.lista_ciudad" optionLabel="ciudad" optionValue="ciudad" formControlName="ciudad" placeholder="Ciudad"></p-dropdown>
            </div>
            <div class="col-12 md:col-4">
                <input type="text" formControlName="nombre" pInputText placeholder="Nombre">
            </div>
        </div>
    </form>
    <p-button label="Guardar" (click)="cinetic.crear_actualizar()"></p-button>
</p-dialog>
<p-dialog header="Confirmar sala" [(visible)]="cinetic.ver_formulario_borrar">
    <span>¿Está seguro?</span><br /><br />
    <p-button label="Confirmar" (click)="cinetic.eliminar()"></p-button>
</p-dialog>
